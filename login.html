<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #00014b">
      <div class="container py-5 h-100">
        <span style="color: #fff" class="h2 mb-0">Transportes Postosinos</span>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem; background-color: #00027e">
              <div class="row g-0">
                
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px;
                        color: #fff"
                      >
                        Inicie sesión para acceder al sistema
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form2Example17"
                          class="form-control form-control-lg"
                          placeholder="Usuario"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form2Example27"
                          class="form-control form-control-lg"
                          placeholder="Contraseña"
                        />
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                        style="background-color: #00014b;
                        color: #fff;"
                          class="btn btn-lg btn-block"
                          type="button"
                        >
                          Iniciar sesión
                        </button>
                      </div>

                      <p class="mb-5 pb-lg-2" style="color: #fff">
                        ¿Aún no tienes cuenta?
                        <a href="#!" style="color: #fff">Regístrate aquí</a>
                      </p>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="./imgs/login.jpg"
                      alt="login form"
                      class="img-fluid"
                      style="border-radius: 0 1rem 1rem 0"
                    />
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
